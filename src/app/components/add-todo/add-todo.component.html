<div class="formPage">
  <form #cardDetail="ngForm" (ngSubmit)="onClickSubmit(cardDetail)" ngNativeValidate>
    <div class="formDetails">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" ngModel required />
      <label for="text">Text:</label>
      <textarea id="text" name="text" ngModel required></textarea>
      <label for="priority">Priority:</label>
      <select name="priority" id="priority" ngModel required>
        <option value="" selected disabled hidden>Choose here</option>
        <option value="critical">Critical</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <div class="action-button mt-2">
        <button class="btn btn-success">Submit</button>
        <a class="btn btn-danger" [routerLink]="['/home']">Cancel</a>
      </div>
    </div>
  </form>
</div>
